<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h4>Fill details for pizza order:</h4>
  <form>
    <div>
      <label>
        <span>Name:</span>
        <input type="text" id="name" name="userName" />
      </label>
    </div>
    <div>
      <label>
        <span>Phone:</span>
        <input type="text" id="phone" name="userPhone" />
      </label>
    </div>
    <div>
      <label>
        <span>Address:</span>
        <input type="text" id="address" name="userAddress" />
      </label>
    </div>
    <div>
      <label>
        <span>Choose pizza:</span>
        <select id="nameOfPizza" name="nameOfPizza">
          <option>Margherita</option>
          <option>Marinara</option>
          <option>Quattro Stagioni</option>
          <option>Quattro Formaggi</option>
        </select>
      </label>
    </div>
    <!--  <fieldset>. предназначен для группировки
элементов формы. идет с рамкой -->
    <fieldset>
      <legend>Select size:</legend>
      <ul>
        <li>
          <label>
            <span>Small</span>
            <input type="radio" id="small" name="size" value="small" />
          </label>
        </li>
        <li>
          <label>
            <span>Medium</span>
            <input
              type="radio"
              id="medium"
              name="size"
              value="medium"
              checked
            />
          </label>
        </li>
        <li>
          <label>
            <span>Large </span>
            <input type="radio" id="medium" name="size" value="medium" />
          </label>
        </li>
      </ul>
    </fieldset>
    <div>
      <button type="submit">Order</button>
    </div>
  </form>
</body>
</html>
